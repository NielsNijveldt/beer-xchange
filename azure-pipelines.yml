# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  buildConfiguration: 'Release'

stages:
- stage: 'Build'
  jobs:
  - job: 'Build'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - script: dotnet build --configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)
      displayName: 'dotnet publish $(buildConfiguration)'
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'beer-xchange-web'
        publishLocation: 'Container'
      displayName: 'publish build artifacts'

- stage: 'DeployDev'
  jobs:
  - job: 'Deploy'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: AzureRmWebAppDeployment@4
      inputs:
        ConnectionType: 'AzureRM'
        azureSubscription: 'beer-xchange-dev'
        appType: 'webApp'
        WebAppName: 'xpirit-beer-xchange-dev'
        packageForLinux: '$(System.ArtifactsDirectory)/beer-xchange-web.zip'
      displayName: 'Deploy dev web app'




